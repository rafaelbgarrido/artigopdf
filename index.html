<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indústria 4.0: Desafios da Capacitação Profissional</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding-top: 50px; /* Ajuste a margem superior aqui, por exemplo, 50px */
            background-color: #e9ecef; /* Cor de fundo suave */
            display: flex;
            justify-content: center;
            /* Removido align-items: center para permitir o padding-top abaixar o conteúdo */
            min-height: 100vh;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 1200px;
            box-sizing: border-box;
            text-align: center;
            /* margin-top: auto; - pode ser usado se display:flex e flex-direction: column forem aplicados ao body */
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 40px; /* Espaço maior para o div abaixo */
            font-size: 2.5em; /* Fonte um pouco maior */
            font-weight: 700; /* Mais negrito */
            letter-spacing: -0.02em; /* Espaçamento entre letras mais justo */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05); /* Sombra suave no texto */
            padding-bottom: 10px; /* Espaço interno para a linha de baixo */
            border-bottom: 2px solid rgba(44, 62, 80, 0.1); /* Linha sutil embaixo */
            display: inline-block; /* Para a borda e padding funcionarem bem */
            max-width: 100%; /* Garante que não ultrapasse o container */
        }
        .pdf-viewer-wrapper {
            position: relative;
            padding-bottom: 75%; /* 4:3 Aspect Ratio (divide 3 by 4 = 0.75) */
            height: 0;
            overflow: hidden;
            background-color: #ecf0f1;
            border-radius: 8px;
            margin-top: 20px; /* Pode ser ajustado ou removido se o espaçamento for suficiente pelo h1 */
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }
        .pdf-viewer-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
        .instructions {
            margin-top: 30px;
            font-size: 1.1em;
            color: #555;
            line-height: 1.6;
        }
        .instructions p {
            margin-bottom: 10px;
        }
        .instructions strong {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Indústria 4.0: Um Estudo sobre os Desafios da Capacitação Profissional</h1>
        <div class="pdf-viewer-wrapper">
            <iframe src="https://drive.google.com/file/d/1XYallClCNusJ9_1fp0wf9dFkiFmWcIyH/preview" allowfullscreen></iframe>
        </div>
        <div class="instructions">
            <p>Baixe o PDF diretamente do Google Drive clicando <a href="https://drive.google.com/file/d/1XYallClCNusJ9_1fp0wf9dFkiFmWcIyH/view?usp=drive_link" target="_blank">aqui</a>.</p>
        </div>
    </div>
</body>
</html>
